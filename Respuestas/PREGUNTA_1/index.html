<!DOCTYPE html>
<html>
<head>
	<title>Pregunta 1</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<style type="text/css">
		#background{position:absolute; width:99%; height:130%;}
		#fixed {position:absolute; top: 0px; left: 0px;}
	</style>
</head>
<body>
	<div>
		<img id="background" src="../../Imagenes/fondo.jpg"/> 
	</div>
	<div id="fixed" style="padding-left:30%; padding-top: 10%;">
		<br>	
		<img src="../../Imagenes/selloespe.jpg" width="65%" align="center">
		<h1 style="padding-left:25%;">Pregunta 1</h1>
		<p id="pregunta"> Analizar una cadena de texto en un objeto DOM XML y extraer esa Informaci√≥n con JavaScript</p>
		<p id="descripcion"> Para este ejercicio se utilizara una cadena de texto sobre marcas de celulares dentro de una tienda.</p>
		<p id="p3">Tienda de Celulares</p>
		<p style="padding-left:15%;">
			<button onclick="traervivo();" > Traer Animal Vivo</button>
			<button onclick="traermuerto();">  Traer Animal Muerto</button>
			<button onclick="traerextinto();">  Traer Animal EXTINTO</button>
		</p>
		<p style="padding-left:35%;"id="p1"></p>
		<br>
		<button onclick="window.location.href='../../index.html'">Menu principal</button>
	</div>
	

	<script>
		var parser, xmlDoc;
		//la cadena de texto muestra marca, modelo y estado
		var text = "<zoologico><animal><mamifero><hola>111</hola>OSO</mamifero><habitat>clima frio</habitat><estado>vivo</estado></animal><animal><mamifero>Guacamayo</mamifero><habitat>clima calido</habitat><estado>muerto</estado></animal><animal><mamifero>Dinosaurio</mamifero><habitat>jungla</habitat><estado>extinto</estado></animal></zoologico>";
		parser = new DOMParser();
		xmlDoc = parser.parseFromString(text,"text/xml");
		var x = xmlDoc.getElementsByTagName("mamifero");
		var p = document.getElementById("p1");
		function traervivo(){
			p.innerHTML = x[0].childNodes[1].nodeValue;
		}
		function traermuerto(){
			p.innerHTML = x[1].childNodes[0].nodeValue;
		}

		function traerextinto(){
			p.innerHTML = x[2].childNodes[0].nodeValue;
		}
	</script>

</body>
