<!DOCTYPE html>
<html>
<head>
  <title>Pregunta 4</title>
</head>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body style="background-image: url(../../Imagenes/fondo.jpg) ;background-size: cover;">
<div class="container">
  <div class="row">
    <div class="section" style="margin-left: 10%;margin-top: 10%;">
      <img src="../../Imagenes/selloespe.jpg" alt="">
    </div>
    <div class="section" id="enunciado" style="margin-left: 10%;margin-top: 5%;">
      <h1 style="text-align: center;">Pregunta 4</h1>
      <p>4)Mostrar datos XML en una tabla utilizando AJAX.</p>
      <div class="section" id="enunciado" style="margin-left: 45%;margin-top: 5%;" style="text-align:center;">
      <button style="align-self: center;" type="button" onclick="CargarDatos()">Obtener Tabla</button>
      </div>
      <div class="section" style="margin-left: auto;margin-top: 5%;">
        <table id="tabla" style="margin: auto;"></table>
        <p id="texto"></p>
      </div>
      <br>
      <button onclick="window.location.href='../../index.html'">Menu principal</button>
      <br><br>
    </div>
  </div>
</div>

<script>
  xmlhttp = new XMLHttpRequest(); 
  xmlhttp.open("GET", "ventas.xml", false);
  xmlhttp.send();
  xmlDoc = xmlhttp.responseXML;
  function CargarDatos() {
    const x = xmlDoc.getElementsByTagName("NUMERO");
    var t = "Al pulsar el boton obtener tabla al usar AJAX recupera los elementos del archivo xml y los presenta en una tabla."
    let table="<tr><th>Numero</th><th>Title</th><th>Descripcion</th><th>PrecioU</th><th>Cantidad</th><th>PrecioT</th></tr>";
    for (var i = 0; i < x.length; i++) {
      table += "<tr><td>" +
          xmlDoc.getElementsByTagName("NUMERO")[i].childNodes[0].nodeValue +
          "</td><td>" +
          xmlDoc.getElementsByTagName("TITLE")[i].childNodes[0].nodeValue +
          "</td><td>" +
          xmlDoc.getElementsByTagName("DESCRIPCION")[i].childNodes[0].nodeValue +
          "</td><td>"+
          xmlDoc.getElementsByTagName("PRECIOU")[i].childNodes[0].nodeValue +
          "</td><td>"+
          xmlDoc.getElementsByTagName("CANTIDAD")[i].childNodes[0].nodeValue +
          "</td><td>"+
          xmlDoc.getElementsByTagName("PRECIOT")[i].childNodes[0].nodeValue +
          "</td></tr>";
    }
    document.getElementById("tabla").innerHTML = table;
    document.getElementById("texto").innerHTML = t;
  }
</script>

</body>
</html>
